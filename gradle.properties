# Configuration pour Arka v2.0 - Système complet
# Compatible Gradle 8.6 + Kotlin 1.9.20

# Optimisations Gradle pour projet complexe
org.gradle.jvmargs=-Xmx4g -XX:+UseG1GC
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=true

# Configuration Kotlin
kotlin.code.style=official
kotlin.incremental=true

# Configuration Compose
compose.kotlin.compiler.extension.version=1.5.11

# Encoding et localisation
file.encoding=UTF-8
console.encoding=UTF-8

# Optimisations pour développement
kotlin.stdlib.default.dependency=false

# Configuration Arka spécifique
arka.version=2.0
arka.mode=development
arka.database.pool.size=10
arka.logging.level=DEBUG

# Sécurité et performance
arka.bcrypt.rounds=12
arka.session.timeout=3600